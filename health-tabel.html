<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 5px;
          text-align: center;
        }
        </style>
    </head>
<body>
    <table style="width:100%;">
        <tr>
            <!--rowspan 2 =>for divide into 2 row-->
          <th rowspan="2">State of Health</th>
          <!---colspan 2 =>for divide into 2 column-->
          <th colspan="2">Fasting Value</th>
          <!---colspan 1 => for divide into 1 column-->
          <th colspan="1">After Eating</th>
          <tr>
          <th >Minimum</th>
          <th >Maximum</th>
          <th>2 hour after eating</th>

    </tr>
          <!---rowspan 2 =>for 2nd row-->
        </tr>

        <!--row item using tr,td tag-->
        <!--row 1 data-->
        <tr>
          <td>Healthy</td>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
        </tr>
        <!--row 2 data-->
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
          </tr>
          <!--row 3-->
          <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
          </tr>
      </table>
      
</body>
</html>
